<div class="m-3">
    <table class="table">
        <tr>

            <th>Index</th>
            <th>Title</th>
            <th>Director</th>
            <th>Cast</th>
            <th>Release Date</th>
            <th>Item First</th>
            <th>Item Last</th>

        </tr>

        <tr *ngFor="
                    let movie of movies 
                    let i=index;
                    let Fi=first;
                    let Li=last
                     "
                    [ngClass]="{last:Li,first:Fi}"
        >

            <td>{{i}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.cast}}</td>
            <td>{{movie.releaseDate}}</td>
            <td>{{"first item: "+Fi}}</td>
            <td>{{"last item: "+Li}}</td>

        </tr>

    </table>

</div>
