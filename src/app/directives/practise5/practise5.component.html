<div class="table">
    <table class="table-responsive">
        <tr>
            <th>Title</th>
            <th>Director</th>
            <th>Cast</th>
            <th>Release Date</th>

        </tr>
        <tr *ngFor="let movie of movies ; trackBy:trackByFn">
            <td>{{movie.title}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.cast}}</td>
            <td>{{movie.releaseDate}}</td>
            
        </tr>

    </table>

</div>
