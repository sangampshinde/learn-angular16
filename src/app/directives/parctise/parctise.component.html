 <h4>ngfor ex1</h4>
 <h1 class="display-6">{{title}}</h1>
 <ul>
    <li *ngFor="let movie of movies">{{movie.title}}-{{movie.director}}</li>
 </ul>

<hr>

<div class="panel panel-primary">
    <div class="panel-heading">
        {{title}}
    </div>
</div>
<div class="panel-body">
    <div class="table-responsive">
        <table class="table">
            <thead class="table-dark">
                <tr>
                    <th>Movie Name</th>
                    <th>Director Name</th>
                    <th>Cast</th>
                    <th>Release Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movies">
                    <td>{{movie.title}}</td>
                    <td>{{movie.director}}</td>
                    <td>{{movie.cast}}</td>
                    <td>{{movie.releaseDate}}</td>
                </tr>
            </tbody>
            

        </table>

    </div>

</div>
